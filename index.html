<!DOCTYPE html>
<html ng-app="ToDoApp">
<head>
	<title>Very Simple Todo App</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href ="style.css">
</head>
     <body ng-controller="myCtrl" >
     
     <div class="container" >
        <div class="col-md-4" >
            <div class="col-md-12" >
               <h3 >Add Todo Item</h3>
            </div>   
        
              <div class="form-group col-md-12" >
   
                  <div class="form-group">
                      <label for="text">Text</label>
                      <input type="text" id="text" class="form-control" placeholder="Make a note"  ng-model="newtodo" ng-model="mynotes">
                  </div>
                  <div class="form-group">
                    
                  <label for="select">Priority</label>
                     
                             <select  class="form-control" ng-model="selectedOption"  id="sel">
                                <option value="1" name="High Priority">High Priority</option>
                                <option value="2" name="Medium Priority">Medium Priority</option>
                                <option value="3" name="Low Priority">Low Priority</option>
                             </select>
                             
                            <button  id="primarybutton" ng-click="addTodo()" class="btn btn-primary" >Add Todo</button>	
                  </div> 
              
              </div>
              </div>
                     	
               <div class="col-md-8">      
                                <div  id="buttons" class=" col-md-12">
                                  <button type="submit" ng-click="value='priority'" class="btn btn-primary">Order by highest priority</button>	
                                  <button type="submit" ng-click="value='-priority'" class="btn btn-primary">Order by lowest priority</button>
                                  <button type="submit" ng-click="value='task'" class="btn btn-primary">Order alphabetically</button>
                                </div>
                <div class="form-group col-md-12">
                  <table class="table-bordered col-md-10" >
                    <tr>
                      <th><h4>Notes</h4></th>
                     
                    </tr>
                    <tr ng-repeat = "note in mynotes | orderBy: value"  >                              <!-- <pre>{{mynotes | json }}</pre> -->
                      <td ng-class="{'bg-primary':note.priority==='3', 'bg-danger' : note.priority === '1', 'bg-warning' : note.priority === '2'}" > {{note.task}}</td>                                                        
                      <!--<td ng-class="{'bg-primary':note.priority==='3', 'bg-danger' : note.priority === '1', 'bg-warning' : note.priority === '2'}" > {{note.priority}} </td>-->
                      
                    </tr>
                  </table>


                </div>
              	                                   
              </div>
              </div>
              
    






    
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="index.js"></script>
    </body>
</html>
